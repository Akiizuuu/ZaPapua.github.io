<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-websurfaces@1.4.0/dist/aframe-websurfaces.umd.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="script.js"></script>
    <title>Bagan Pariwisata</title>
</head>

<body>
    <a-scene >
        <a-sky src="./img/img2.jpg" rotation="0 310 0"></a-sky>
        <a-entity movement-controls="controls:checkpoint" checkpoint-controls="mode:teleport">
            <a-camera id="cam" sound="src:Audio/BS Papua.mp3; autoplay: true; loop:true">
                <a-gui-cursor
                    cursor="fuse:true; fusetimeout:2000;"
                    design="ring"
                    raycaster="objects:.bisaklik"
                ></a-gui-cursor>
            </a-camera>
        </a-entity>
        <a-text
            value="PARIWISATA"
            position="0 4 -3"
            scale="3 3 3"
            color="white"
            align="center"
            font="./Font/Cocogoose Pro-trial-msdf.json"
            negate="false"
        ></a-text>

        <a-entity id="display"
            geometry="primitive:box; width:9; height:4; depth:0.01"
            material="color:#9F8772"
            position="0 1.5 -3"
        >
            <a-entity id="pariwisata1"
                class="bisaklik"
                geometry="primitive:box; width:1.7; height:1; depth:0.05"
                material="color:#3C2317"
                position="-3 1 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__pindah="_event:click; _target:#cam; position:0 1.5 -49999"
            >
                <a-entity id="dest1"
                    geometry="primitive:plane; width:1.7; height:1"
                    material="src:img/pariwisata1.jpg"
                    position="0 0 0.03"
                ></a-entity>
                <a-text id="text1"
                    value="Pulau UM"
                    font="./font/Bainsley_Roman-msdf.json"
                    negate="false"
                    width="4"
                    color="black"
                    position="0 -0.7 0"
                    align="center"
                ></a-text>
            </a-entity>

            <a-entity id="pariwisata2"
                class="bisaklik"
                geometry="primitive:box; width:1.7; height:1; depth:0.05"
                material="color:#3C2317"
                position="0 1 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__pindah="_event:click; _target:#cam; position:0 1.5 -15"
            >
                    <a-entity id="dest2"
                        geometry="primitive:plane; width:1.7; height:1;"
                        material="src:img/pariwisata2.jpg"
                        position="0 0 0.03"
                    ></a-entity>
                    <a-text id="text2"
                        value="Danau Sentani"
                        font="./font/Bainsley_Roman-msdf.json"
                        negate="false"
                        width="4"
                        color="black"
                        position="0 -0.7 0"
                        align="center"
                    ></a-text>
            </a-entity>
                
            <a-entity id="pariwisata3"
                class="bisaklik"
                geometry="primitive:box; width:1.7; height:1; depth:0.05"
                material="color:#3C2317"
                position="3 1 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__pindah="_event:click; _target:#cam; position:0 1.5 -49999"
            >
                <a-entity id="pic3"
                    geometry="primitive:plane; width:1.7; height:1;"
                    material="src:img/pariwisata3.jpg"
                    position="0 0 0.03"
                ></a-entity>
                <a-text id="text3"
                    value="Taman Nasional Lorentz"
                    font="./font/Bainsley_Roman-msdf.json"
                    negate="false"
                    width="4"
                    color="black"
                    position="0 -0.7 0"
                    align="center"
                ></a-text>
            </a-entity>

            <a-entity id="pariwisata4"
                class="bisaklik"
                geometry="primitive:box; width:1.7; height:1; depth:0.05"
                material="color:#3C2317"
                position="3 -1 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__pindah="_event:click; _target:#cam; position:0 1.5 -49999"
            >
                <a-entity id="pic4"
                    geometry="primitive:plane; width:1.7; height:1;"
                    material="src:img/pariwisata4.jpg"
                    position="0 0 0.03"
                ></a-entity>
                <a-text id="text4"
                    value="Pulau Biak"
                    font="./font/Bainsley_Roman-msdf.json"
                    negate="false"
                    width="4"
                    color="black"
                    position="0 -0.7 0"
                    align="center"
                ></a-text>
            </a-entity>

            <a-entity id="pariwisata5"
                class="bisaklik"
                geometry="primitive:box; width:1.7; height:1; depth:0.05"
                material="color:#3C2317"
                position="0 -1 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__pindah="_event:click; _target:#cam; position:0 1.5 -49999"
            >
                <a-entity id="pic5"
                    geometry="primitive:plane; width:1.7; height:1;"
                    material="src:img/pariwisata5.jpg"
                    position="0 0 0.03"
                ></a-entity>
                <a-text id="text5"
                    value="Pantai Bosnik"
                    font="./font/Bainsley_Roman-msdf.json"
                    negate="false"
                    width="4"
                    color="black"
                    position="0 -0.7 0"
                    align="center"
                ></a-text>
            </a-entity>

            <a-entity id="pariwisata6"
                class="bisaklik"
                geometry="primitive:box; width:1.7; height:1; depth:0.05"
                material="color:#3C2317"
                position="-3 -1 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__pindah="_event:click; _target:#cam; position:0 1.5 -13   "
            >
                <a-entity id="pic6"
                    geometry="primitive:plane; width:1.7; height:1;"
                    material="src:img/pariwisata6.jpg"
                    position="0 0 0.03"
                ></a-entity>
                <a-text id="text6"
                    value="Raja Ampat"
                    font="./font/Bainsley_Roman-msdf.json"
                    negate="false"
                    width="4"
                    color="black"
                    position="0 -0.7 0"
                    align="center"
                ></a-text>
            </a-entity>
        </a-entity>

        <!-- Box-Back -->
        <a-entity id="back-box"
            class="bisaklik"
            look-at="#cam"
            geometry="primitive:box; width:1; height:0.5; depth:0.01"
            position="0 5 -1"
            material="color:red"
            url="href:sapapua.html"
        >
                <a-text id="text-back"
                    value="Kembali"
                    align="center"
                    position="0 0 0.01"
                    color="black"
                ></a-text>
        </a-entity>


        <!-- Pariwisata 1 -->
        <a-entity id="pariwisata1"
            geometry="primitive:box; height: 2.4; width: 5; depth:0.05"
            material="color:#665A48"
            position="0 1.5 -15"
        >
            <!-- Box Gambar -->
            <a-entity id="gambar1"
                geometry="primitive:plane; width:2; height:1; side:double"
                position="-1 0.2 0.03"
                material="src:img/pariwisata6.jpg"
            ></a-entity>

            <!-- Tulisan Harga-->
            <a-entity
                text="value:Harga \n Rp.4.500.000,00; color: black; align:center; width:5; font:font/Bainsley_Roman-msdf.json; negate:false"
                position="1 0.2 0.03"
            ></a-entity>

            <!-- Judul Makanan -->
            <a-entity
                text="value:Raja Ampat; color: black; align:center; width:5; font:font/Bainsley_Roman-msdf.json; negate:false"
                position="0 1 0.03"
                font="./font/Bainsley_Roman-msdf.json"
                negate="false"
            ></a-entity>

            <!-- Struktur Satuan -->
            <a-entity
                text="value:Satuan: ; color: black; align:center; width:2; font:font/Bainsley_Roman-msdf.json; negate:false"
                position="-1 -0.5 0.03"
            ></a-entity>

            <a-entity id="naikkan-satuan-pariwisata1"
                class="bisaklik"
                geometry="primitive:triangle"
                scale="0.09 0.09 0.09"
                position="-0.58 -0.44 0.03"
                material="color:white; side:double"
                incrementer-pariwisata1
            ></a-entity>

            <a-text id="jumlah-pembelian-pariwisata1"
                display-pariwisata1
                width="2.5"
                geometry="primitive:plane; width:0.15; height:0.15"
                material="color:white"
                value= "contoh"
                color="black"
                align="center"
                position="-0.75 -0.5 0.03"
            ></a-text>

            <a-entity id="turunkan-satuan-pariwisata1"
                class="bisaklik"
                geometry="primitive:triangle"
                rotation="0 0 180"
                scale="0.09 0.09 0.09"
                position="-0.58 -0.56 0.03"
                material="color:white; side:double"
                decrementer-pariwisata1
            ></a-entity>

            <!-- Box Beli -->
            <a-entity id="buy-button-pariwisata1"
                class="bisaklik"
                text="value:Beli!; align:center; color:black; width: 2; font:font/Bainsley_Roman-msdf.json; negate:false"
                geometry="primitive:plane; height:0.3 ; width:0.5"
                position="1 -0.5 0.03"
                material="color:white; side:double"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
            ></a-entity>

            <!-- Box Lokasi -->
            <a-entity id="loc-pariwisata1"
                class="bisaklik"
                geometry="primitive:box; width:0.5; height:0.2; depth:0.01"
                material="color:white"
                position="-1.5 -0.9 0.07"
                event-set__mouseenter="startEvents:mouseenter; scale: 1.1 1.1 1.1"
                event-set__mouseleave="startEvents:mouseleave; scale: 1 1 1"
                event-set__tertekan="_event:click; position:0 1.5 -32; _target:#cam"
            >
                <a-text
                    value="Lokasi"
                    align="center"
                    font="./font/Bainsley_Roman-msdf.json"
                    negate="false"
                    scale="0.5 0.5 0.5"
                    position="0 0 0.01"
                    color="black"
                ></a-text>
            </a-entity>
            <!-- Box exit lokasi -->
            <a-entity id="back-box"
                class="bisaklik"
                geometry="primitive:box; width:1; height:0.5; depth:0.01"
                position="0 3 0"
                rotation="45 0 0"
                material="color:red"
                event-set="_event:click; position:0 1.5 0; _target:#cam"
            >
                <a-text id="text-back"
                    value="Kembali"
                    align="center"
                    position="0 0 0.01"
                    color="black"
                ></a-text>
            </a-entity>

        </a-entity>
        <a-entity
            id="detail_loc1"
            websurface="url:https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2042679.6275803233!2d130.32019595!3d-0.5873999999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2d5e47ed72f82f55%3A0x289da5a324ffc940!2sRaja%20Ampat%20Regency%2C%20West%20Papua!5e0!3m2!1sen!2sid!4v1665445956670!5m2!1sen!2sid; width:4; height:2;"
            position="-1.5 1.5 -33"
            rotation="0 60 0"
        ></a-entity>
        <a-video
            id="pratinjau_detail_loc1"
            src="vid2.mp4"
            width="4"
            height="2"
            position="1.5 1.5 -33"
            rotation="0 -60 0"
        ></a-video>
        <a-entity id="back-box"
            class="bisaklik"
            look-at="#cam"
            geometry="primitive:box; width:1; height:0.5; depth:0.01"
            position="0 5 -1"
            material="color:red"
            url="href:sapapua.html"
        >
            <a-text id="text-back"
                value="Kembali"
                align="center"
                position="0 0 0.01"
                color="black"
            ></a-text>
        </a-entity>

        <a-entity id="back-box"
            class="bisaklik"
            look-at="#cam"
            geometry="primitive:box; width:1; height:0.5; depth:0.01"
            position="0 5 -33"
            material="color:red"
            event-set="_event:click; position:0 1.5 0; _target:#cam"
        >
            <a-text id="text-back"
                value="Kembali"
                align="center"
                position="0 0 0.01"
                color="black"
            ></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
